version: '3.8'

services:
  nginx:
    container_name: dock_nginx
    image: nginx:alpine
    ports:
      - "81:80"
      - "443:443"
    volumes:
      - ./app:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - php-fpm
    networks:
      - dock-network

  php-fpm:
    container_name: dock_php_fpm
    build:
      context: ./php
      dockerfile: Dockerfile
    volumes:
      - ./app:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - MYSQL_HOST=mariadb
      - MYSQL_PORT=3306
    depends_on:
      - mariadb
    networks:
      - dock-network

  mariadb:
    container_name: dock_mariadb
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - dock-network

networks:
  dock-network:
    driver: bridge

volumes:
  mariadb_data:
